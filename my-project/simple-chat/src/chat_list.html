<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Chat list</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <meta name=viewport content="width=device-width, initial-scale=1, user-scalable=no">
    </head>
    <body>
        <div class="chats_list">
            <nav class="chat_head">
                <div class="menu">
                    <i class="material-icons">menu</i>
                </div>
                <div class="app_name">
                    Messenger
                </div>
                <div class="search_chat">
                    <i class="material-icons">search</i>
                </div>
            </nav>
            <div class="chats">
                <a href="index.html">
                    <div class="chat">
                        <div class="chat_photo">
                            <img src="../src/mycat.jpg" alt="Фото чата">
                        </div>
                        <div class="chat_info">
                            <div class="chat_info_text">
                                <div class="chat_name">
                                    Персик
                                </div>
                                <div class="last_message">
                                    Мяумяумяумяяяяяяяяяяяяяяяяяяяяяяяяяяяяяяяяяя
                                </div>
                            </div>
                            <div class="time_and_status">
                                <div class="message_time">
                                    15:15
                                </div>
                                <div class="chat_status">
                                    <i class="material-icons">done_all</i>
                                </div>
                            </div>
                        </div>
                    </div>
                </a>
                <div class="chat">
                    <div class="chat_photo">
                        <img src="../src/polina.jpg" alt="Фото чата">
                    </div>
                    <div class="chat_info">
                        <div class="chat_info_text">
                            <div class="chat_name">
                                Полина
                            </div>
                            <div class="last_message">
                                Привет, ты как?
                            </div>
                        </div>
                        <div class="time_and_status">
                            <div class="message_time">
                                15:15
                            </div>
                            <div class="chat_status">
                                <i class="material-icons">done</i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chat">
                    <div class="chat_photo">
                        <img src="../src/photonics.jpg" alt="Фото чата">
                    </div>
                    <div class="chat_info">
                        <div class="chat_info_text">
                            <div class="chat_name">
                                Чат группы
                            </div>
                            <div class="last_message">
                                ну что, где все? на сколько все опоздают??
                            </div>
                        </div>
                        <div class="time_and_status">
                            <div class="message_time">
                                15:15
                            </div>
                            <div class="chat_status_unread">
                                99
                            </div>
                        </div>
                    </div>
                </div>
                <div class="chat">
                    <div class="chat_photo">
                        <img src="../src/kittens.jpg" alt="Фото чата">
                    </div>
                    <div class="chat_info">
                        <div class="chat_info_text">
                            <div class="chat_name">
                                Котята
                            </div>
                            <div class="last_message">
                                У меня котенок мяукает уже час, это норм?
                            </div>
                        </div>
                        <div class="time_and_status">
                            <div class="message_time">
                                15:15
                            </div>
                            <div class="chat_status_mentioned">
                                @ 199
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="create_chat">
                <i class="material-icons">edit</i>
            </div>
        </div>
    </body>
</html>
